<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<body>
    <h2 class="title">Erika 2.0</h2>
    <div class="overlay"></div>
    <div class="svg">
        <!-- Created with Inkscape (http://www.inkscape.org/) -->

            <defs>

                    gradientTransform="translate(-4.9976 -36.054)" gradientUnits="userSpaceOnUse">
                    <stop stop-color="#f8f8f8" offset="0" />
                    <stop stop-color="#7d7d7d" stop-opacity="0" offset="1" />
                </linearGradient>
            </defs>
            <ellipse id="circle1" class="circle" cx="101.38" cy="100.67" rx="99.952" ry="100.67" />
            <ellipse id="circle2" class="circle" cx="99.952" cy="101.38" rx="99.952" ry="100.67" />
            <ellipse id="circle3" class="circle" cx="99.952" cy="101.38" rx="99.952" ry="100.67" />
            <rect id="rectangle" width="100" height="100" />
            <path id="line1" class="line"
                d="m98.701 1.0913c-0.17564 35.326-0.70705 35.288-0.55934 104.5-0.98149 63.191-0.94097 63.228-0.51204 95.759" />
            <path id="line2" class="line"
                d="m99.238 1.7849c3.7511 32.869 80.683 75.31-4.4858 106.02-87.976 41.542 2.1632 61.642 3.4149 93.881" />

                <path id="line3" class="line"

            </g>
        </svg>
    </div>

    <div class="poem"></div>
    <button id="playmusic">Play music</button>

    <audio src="./music/tune.mp3" autoplay></audio>

    <video autoplay muted loop>
        <source src="./sky.webm" type="video/webm">
    </video>
    <button id="deepQuotesBtn" class="deep-btn">It’s safe—share the deeper ones</button>


    <script>
        const audio = document.querySelector('audio');
        const btn = document.querySelector('#playmusic');

        btn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                btn.textContent = 'Pause music';
            } else {
                audio.pause();
                btn.textContent = 'Play music';
            }
        });
    </script>
    <script src="./erika.js" defer></script>
</body>

</html>
